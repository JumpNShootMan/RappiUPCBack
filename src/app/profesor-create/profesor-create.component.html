<!DOCTYPE html>
<html lang="en">
<head>
  <title> RappiEdu </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">


  .col-md-2 .fab{
    font-size: 20px;
    padding-right: 10px;
    padding-top: 5px;
    padding-left: 10px;

  }

  .fas:hover,.fab:hover{
    color: #E5E7E9;

  }

  @media(max-width: 992px){
    .col-md-2 .fab{
      font-size: 18px;
      padding-right: 0;
    }
  }

  .blanco {
    color: whitesmoke;
  }

  .color {
    background:#2C5AA2 !important;
  }


</style>
<body>
<header class="color">
  <div class="container " id="top">
    <div class="row">
      <div class="col-md-10 col-sm-12 col-xs-12">
        <h5 class="blanco"> <b> <u> PROFESORES </u> </b> </h5>
      </div>
      <div class="col-md-2 col-sm-12 col-xs-12 text-left">
        <ul class=" list-group list-group-horizontal">
            <li><a class="blanco" href="http://localhost:4200/RappiEDU/Profesor"> CANCELAR </a></li>
          </ul>
      </div>
    </div>
  </div>
</header>

<div class="card border-dark mb-3">
    <div class="card-body text-dark">
        <h5 class="card-title">Agregar Nuevo Profesor</h5>
    </div>
    <form (ngSubmit) = "save()">
        <div class="form-group">
            <label for="nomProfesor">Nombre</label>
            <input type="text" class="form-control" id="nomProfesor" [(ngModel)]="profesor.nomProfesor" name="nomProfesor">
        </div>
        <div class="form-group">
            <label for="apellidoProfesor">Apellido</label>
            <input type="text" class="form-control" id="apellidoProfesor" [(ngModel)]="profesor.apellidoProfesor" name="descripcionEspecialidad">
        </div>  
        <div class="form-group">
            <label for="dniProfesor">DNI</label>
            <input type="text" class="form-control" id="dniProfesor" [(ngModel)]="profesor.dniProfesor" name="dniProfesor">
        </div>  
        <div class="form-group">
            <label for="claveProfesor">Contraseña</label>
            <input type="text" class="form-control" id="claveProfesor" [(ngModel)]="profesor.claveProfesor" name="claveProfesor">
        </div>  
        <div class="form-group">
            <label for="celularProfesor">Nro. Celular</label>
            <input type="text" class="form-control" id="celularProfesor" [(ngModel)]="profesor.celularProfesor" name="celularProfesor">
        </div>  
    
        <div class="form-group">
            <label for="especialidad">Especialidad</label>
            <select [compareWith]="compararTipo" type="text" class="form-control" id="especialidad"
              [(ngModel)]="profesor.especialidad" name="especialidad">
              <option [ngValue]="undefined">
                    --- Seleccione Tipo ----
              </option>
              <option *ngFor="let especialidad of especialidades" [ngValue]="especialidad">
                    {{especialidad.nomEspecialidad}}
              </option>
            </select>
        </div>
        <div class="form-group">
            <label for="generoProfesor">Género</label>
            <input type="text" class="form-control" id="generoProfesor" [(ngModel)]="profesor.generoProfesor" name="generoProfesor">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>

</body>
</html>
